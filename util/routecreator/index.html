<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; font-size:13px; }
      table { border: 0px; padding: 0px}
      .first-col { padding-right: 20px; font-weight: bold;}
      #form-container { padding: 5px;}
      #map-canvas { height: 80% }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="routeCreator.js"></script>
    <div id="form-container">
      <form class="map-form">
        Route Name: <input type="text" id="routeName"><br>
        <table>
          <tr>
            <td class="first-col">Start Point:</td>
            <td>Lat: <input type="text" id="startlat"></td>
            <td>Lon: <input type="text" id="startlon"></td>
          </tr>
          <tr>
            <td class="first-col">End Point:</td>
            <td>Lat: <input type="text" id="endlat"></td>
            <td>Lon: <input type="text" id="endlon"></td>
          </tr>
        </table>
        <input type="button" value="Show Route" onclick="showRoute();">
        <input type="button" value="Get JSON" onclick="getJSON();">
      </form>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
