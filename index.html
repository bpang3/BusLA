<!DOCTYPE html>
<html>
    <head>
        <title>BusLA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- TODO: add list view pane -->
        <div id="main">
            <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
            <script type="text/javascript" src="js/maptheme.js"></script>
            <script type="text/javascript" src="js/mapdisplay.js"></script>
            <script type="text/javascript" src="js/actionhandler.js"></script>
            <nav class="navbar navbar-collapse collapse navbar-static-top navbar-mappage" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">BusLA</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="about.html">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="showRoutes">Show All Routes</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Filters<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="dropdown-header">Type</li>
                            <li>
                                <form id="typeFilter" action="#">
                                    <input type="checkbox" name="vehicle" value="Activity" checked> Activity<br>
                                    <input type="checkbox" name="vehicle" value="Chill" checked> Chill<br>
                                    <input type="checkbox" name="vehicle" value="Explore" checked> Explore<br>
                                    <input type="checkbox" name="vehicle" value="FoodDrink" checked> Food/Drink<br>
                                </form>
                            </li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Cost</li>
                            <li>
                                <form id="costFilter" action="#">
                                    <input type="checkbox" name="vehicle" value="free" checked> Free<br>
                                    <input type="checkbox" name="vehicle" value="$" checked> $<br>
                                    <input type="checkbox" name="vehicle" value="$$" checked> $$<br>
                                    <input type="checkbox" name="vehicle" value="$$$" checked> $$$<br>
                                </form>
                            </li>
                            <li class="divider"></li>
                                <li><a href="#" id="checkAll">Show All</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div id="map-canvas"></div>
        </div>
    </body>
</html>
